apiVersion: v1
kind: ServiceAccount
metadata:
  name: stellar-insights-backend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: backend
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stellar-insights-backend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: backend
rules:
# Allow reading ConfigMaps
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading Secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Allow reading own pod info
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stellar-insights-backend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: stellar-insights-backend
subjects:
- kind: ServiceAccount
  name: stellar-insights-backend
  namespace: stellar-insights
