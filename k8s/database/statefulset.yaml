apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgresql
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: database
spec:
  serviceName: postgresql
  replicas: 1
  selector:
    matchLabels:
      app: stellar-insights
      component: database
  template:
    metadata:
      labels:
        app: stellar-insights
        component: database
    spec:
      serviceAccountName: stellar-insights-database
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
        seccompProfile:
          type: RuntimeDefault
      
      containers:
      - name: postgresql
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgresql
          containerPort: 5432
          protocol: TCP
        
        env:
        - name: POSTGRES_DB
          value: stellar_insights
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: stellar-insights-secrets
              key: postgres-user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stellar-insights-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8 --locale=en_US.UTF-8"
        
        # Health checks
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        
        # Resource management
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "5Gi"
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false  # PostgreSQL needs write access
        
        # Volume mounts
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        - name: postgresql-config
          mountPath: /etc/postgresql
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: postgresql-config
        configMap:
          name: postgresql-config
      - name: tmp
        emptyDir: {}
  
  # Volume claim templates
  volumeClaimTemplates:
  - metadata:
      name: postgresql-data
      labels:
        app: stellar-insights
        component: database
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard  # Change based on your cluster
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: database
data:
  postgresql.conf: |
    # Connection settings
    max_connections = 100
    shared_buffers = 256MB
    
    # Write-Ahead Log
    wal_level = replica
    max_wal_size = 1GB
    min_wal_size = 80MB
    
    # Query tuning
    effective_cache_size = 1GB
    maintenance_work_mem = 64MB
    work_mem = 4MB
    
    # Logging
    log_destination = 'stderr'
    logging_collector = on
    log_directory = 'log'
    log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
    log_statement = 'all'
    log_duration = on
    log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
    
    # Performance
    random_page_cost = 1.1
    effective_io_concurrency = 200
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stellar-insights-database
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: database
