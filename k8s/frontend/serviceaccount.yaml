apiVersion: v1
kind: ServiceAccount
metadata:
  name: stellar-insights-frontend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: frontend
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: stellar-insights-frontend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: frontend
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stellar-insights-frontend
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: frontend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: stellar-insights-frontend
subjects:
- kind: ServiceAccount
  name: stellar-insights-frontend
  namespace: stellar-insights
