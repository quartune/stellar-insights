apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: stellar-insights
  labels:
    app: stellar-insights
    component: redis
spec:
  type: ClusterIP
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: stellar-insights
    component: redis
  sessionAffinity: None
